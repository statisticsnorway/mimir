kind: pipeline
type: docker
name: "Pull Request Tests"
# Only builds (and hopefully tests) on pull request.
trigger:
  branch:
    - master
  event:
    include:
      - pull_request
steps:
  - name: build & test
    image: enonic/enonic-ci:7.1-node
    commands:
      - /setup_sandbox.sh
      - enonic project build
---
kind: pipeline
type: docker
name: "Test Environment"
# Deploy to test on pushes to master branch
trigger:
  branch:
    - master
  event:
    include:
      - push
steps:
  - name: build & test
    image: enonic/enonic-ci:7.1-node
    commands:
      - /setup_sandbox.sh
      - enonic project build
  - name: deploy
    image: enonic/enonic-ci:7.1-node
    environment:
      ENONIC_CLI_REMOTE_URL:
        from_secret: ssb-xp7t-url
      ENONIC_CLI_REMOTE_USER:
        from_secret: ssb-xp7t-user
      ENONIC_CLI_REMOTE_PASS:
        from_secret: ssb-xp7t-pass
    commands:
      - enonic app install --file build/libs/*.jar
---
kind: pipeline
type: docker
name: "QA Environment"
# Deploy to qa on promoted builds
trigger:
