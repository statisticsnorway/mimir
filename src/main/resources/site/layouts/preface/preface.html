<div class="xp-layout row layout-preface" data-th-classappend="${#lists.isEmpty(hasContent)} ? 'noPrefaceContent' : ''" data-th-if="${mode != 'map'}">
  <div class="xp-region row justify-content-center col-12 pt-5">
    <div class="preface-inner col-6">
    	<div data-portal-region="main">
	      <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
	        <div data-portal-component="${component.path}"
                 data-th-remove="${component.type=='text'}? 'none' : 'tag'"
                 class="searchabletext" ></div>
	      </div>
      </div>
    </div>
  </div>
</div>
