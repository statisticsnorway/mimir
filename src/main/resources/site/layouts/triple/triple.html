<div class="container">
  <div class="xp-layout row d-flex align-content-stretch flex-wrap">
    <div data-portal-region="left" class="xp-region col-md-4 border">
      <div data-th-each="component : ${leftRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag" />
      </div>
    </div>
    <div data-portal-region="center" class="xp-region col-md-4 border">
      <div data-th-each="component : ${centerRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag" />
      </div>
    </div>
    <div data-portal-region="right" class="xp-region col-md-4 border">
      <div data-th-each="component : ${rightRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag" />
      </div>
    </div>
  </div>
</div>
