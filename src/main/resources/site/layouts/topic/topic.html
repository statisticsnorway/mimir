<div class="xp-layout row layout-topic" data-th-classappend="${mode} == 'map' and ${mode} != 'edit'? 'd-none'" data-th-attr="data-mode=${mode}">
  <div class="xp-region col-12">
    <div class="border-top-green">
      <h2 data-th-text="${config.title}"></h2>
      <div data-portal-region="main">
        <div data-th-each="component, i : ${mainRegion.components}" data-th-remove="tag">
          <div data-portal-component="${component.path}"
               data-th-remove="${component.type=='text'}? 'none' : 'tag'"
               class="searchabletext">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
