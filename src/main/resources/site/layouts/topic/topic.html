<div class="xp-layout row layout-topic">
  <div data-portal-region="main" class="xp-region col-12 pt-4">
    <div class="border-top-green px-4">
      <div class="section-number" data-th-text="${i}"></div>
      <h2 data-th-text="${config.title}"></h2>
      <div data-th-each="component, i : ${mainRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag" />
      </div>
    </div>
  </div>
</div>
