<section class="xp-part part-glossary">
  <div data-th-each="api,i : ${statistikkbanken}" class="row" data-th-appendclass="${i.index}  ? 'mt-3'">
    <div class="col-lg-8">
      <h1 data-th-text="${api.displayName}"></h1>
      <div class="d-flex flex-row roboto-bold border-bottom">
        <div class="mr-auto" data-th-text="${api.label}"></div>
        <div class="text-right roboto-bold border-bottom" data-th-text="${api.time}"></div>
      </div>
      <div data-th-if="${api.table}" data-th-each="row : ${api.table}">
        <div class="d-flex flex-row">
          <div class="mr-auto" data-th-text="${row.label}"></div>
          <div class="text-right" data-th-text="${row.value}"></div>
        </div>
      </div>
    </div>
  </div>
</section>
