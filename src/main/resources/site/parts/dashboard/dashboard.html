<section class="xp-part part-dashboard">
  <div data-th-each="item,i : ${dashboards}" class="row" data-th-appendclass="${i.index}  ? 'mt-3'">
    <div class="col-lg-12">
      <h1 data-th-text="${item.displayName} + ' (' + ${dataQueries.size} +  ')'"></h1>
      <table class="table  table-bordered table-striped">
        <thead>
          <tr>
            <th class="roboto-bold">Datasett</th>
            <th class="roboto-bold">Sist oppdatert</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr 
              data-th-each="set : ${dataQueries}" 
              data-th-data-query="${set.id}" 
              class="small"
            >
            <td 
              class="dataset" 
              data-th-text="${set.displayName}" 
              data-th-classappend="${set.class}"
            >
            </td>
            <td data-th-text="${set.updated}">
            </td>
            <td data-th-text="${set.updatedHumanReadable}">
            </td>
            <td>
              <button 
                class="btn btn-secondary btn-sm" 
                data-action="delete"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
              <button 
                class="btn btn-primary btn-sm"
                data-action="refresh"
              >
                <i class="fas fa-sync"></i>
              </button>
            </td>
          </tr>
      </table>
    </div>
  </div>
  <button 
    data-th-data-service="${dashboardService}" 
    class="btn btn-secondary mt-3 js-dashboard-delete pb-2"
  >
    Slett alle dataset
    <span class="d-none ml-1 my-1 spinner-border spinner-border-sm" role="status">
      <span class="sr-only">Sletter...</span>
    </span>
  </button>
  <button 
    data-th-data-service="${dashboardService}" 
    class="btn btn-primary ml-2 mt-3 js-dashboard-update pb-2"
  >
    Oppdater alle dataset
    <span class="d-none ml-1 my-1 spinner-border spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </span>
  </button>
  <div class="alert alert-danger alert-dismissible fade show d-none" role="alert">
    <p>Error message</p>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
    <p>Success message</p>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</section>
