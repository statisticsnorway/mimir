<section class="xp-part article">

    <h1 data-th-text="${title}"></h1>
    <p data-th-text="${ingress}" class="ingress"></p>
    <div class="d-flex" data-th-if="${showPubDate}">
        <p class="font-weight-bold mr-1" data-th-text="(${language.phrases.published} + ':')"></p>
        <p data-th-text="${pubDate}"></p>
    </div>
    <div class="d-flex" data-th-if="${modifiedDate}">
        <p class="font-weight-bold mr-1" data-th-text="(${language.phrases.modified} + ':')"></p>
        <p data-th-text="${modifiedDate}"></p>
    </div>
    <div class="d-flex" data-th-if="${author}">
        <p class="font-weight-bold mr-1" data-th-text="(${language.phrases.author} + ':')"></p>
        <p data-th-if="${author.data.email}" >
            <a data-th-href="@{'mailto:' + ${author.data.email}}" data-th-text="${author.data.name}"></a>
        </p>
    </div>

    <div data-th-utext="${bodyText}"></div>

</section>
