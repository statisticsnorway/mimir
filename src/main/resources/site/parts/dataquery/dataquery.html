<section class="xp-part part-dataquery">
  <div data-th-each="dataquery,i : ${dataqueries}" class="row" data-th-appendclass="${i.index}  ? 'mt-3'">
    <div class="col-lg-8">
      <h1 data-th-text="${dataquery.displayName}"></h1>
      <table class="table">
        <thead>
          <tr>
            <th 
              scope="col" 
              data-th-each="header : ${dataquery.headers}" 
              data-th-text="${header}">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-if="${dataquery.table}" data-th-each="row : ${dataquery.table}">
            <th scope="row" data-th-text="${row.label}"></th>
            <td data-th-each="column : ${row.columns}" data-th-text="${column}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
