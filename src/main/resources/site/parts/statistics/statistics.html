<section class="xp-part statistics container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 data-th-if="${title}" data-th-text="${title}" />
            <div data-th-if="${statistic}">
                <p data-th-text="${statistic.shortName}" />
                <p data-th-text="${statistic.name}" />
            </div>
            <div data-th-each="pub: ${publications}" class="row d-flex flex-wrap">
                <div data-th-if="${pub}">
                    <p data-th-text="${pub.id}"></p>
                </div>
            </div>
        </div>
    </div>
</section>
