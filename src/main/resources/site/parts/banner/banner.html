<section
  class="xp-part part-banner position-relative clearfix col-12 searchabletext"
  data-th-classappend="${pageType._selected} == 'faktaside' ? 'factpage-banner' : ''">

  <figure data-th-if="${bannerImage}"
          class="banner-image position-absolute d-flex justify-content-center">
    <img class=" d-print-none"
         data-th-sizes="${sizes}"
         data-th-src="${bannerImage}"
         data-th-srcset="${srcset}"
         data-th-alt="${bannerImageAltText}"/>
  </figure>
  <div class="container h-100 d-flex align-items-center">
    <div class="row">

      <div data-th-if="${pageType._selected == 'kommunefakta'}" class="col-12">
        <div class="subtitle mb-3 roboto-plain position-relative" data-th-text="${pageDisplayName}">Kommunefakta</div>
        <h1 class="mt-0 pt-0 position-relative"
            data-th-if="${municipalityTitle}"
            data-th-text="${municipalityTitle}">Navn på kommune</h1>
      </div>

      <div data-th-if="${pageType._selected == 'faktaside'}" class="col-12">
        <div class="subtitle mb-3 roboto-plain position-relative" data-th-text="${subTitleFactPage}" aria-hidden="true">Fakta om</div>
        <h1 class="mt-0 pt-0 position-relative" data-th-text="${pageType.faktaside.title}" aria-hidden="true">Tittel på faktaside</h1>
      </div>

      <div data-th-if="${pageType._selected == 'general'}" class="col-12">
        <h1 class="mt-0 pt-0 position-relative" data-th-text="${pageType.faktaside.title}">Tittel</h1>
      </div>

    </div>
  </div>
</section>
