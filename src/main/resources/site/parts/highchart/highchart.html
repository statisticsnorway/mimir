<section class="xp-part part-highchart" data-th-each="highchart: ${highcharts}">
  <script data-th-inline="javascript">
    var contentKey = /*[[${highchart.contentKey}]]*/ "-id"
    window['highchart' + contentKey] = /*[[${highchart.config}]]*/ {}
  </script>
  <div class="row position-relative">
    <div class="col-12">
      <figure data-th-fragment="graph" class="highcharts-figure mb-0">
        <div data-th-id="highcharts- + ${highchart.contentKey}"
          class="highcharts-canvas"
          data-th-attr="data-contentkey=${highchart.contentKey},
          data-type=${highchart.type}">
        </div>
      </figure>
      <div class="footnote" data-th-if="${highchart.footnoteText}" data-th-text="${highchart.footnoteText}"></div>
      <div class="d-none highcharts-table invisible" data-th-utext="${highchart.tableData}"></div>
    </div>
    <button type="button" class="btn-highchart-export border-0 position-absolute font-roboto-plain">
      <i>
        <svg xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-download">

          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>

      </i>
      Last ned som â€¦
    </button>
    <div data-th-if="${highchart.creditsEnabled}" class="col-12">
      <h5 class="mb-0">Kilde:</h5>
      <a class="ssb-link" data-th-href="${highchart.creditsHref}" data-th-text="${highchart.creditsText}"></a>
    </div>
  </div>
</section>
