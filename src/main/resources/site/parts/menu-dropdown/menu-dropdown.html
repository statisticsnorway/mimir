<section class="xp-part part-menu-dropdown d-print-none">
  <div class="container position-relative">
    <div class="d-flex flex-row align-items-center">
      <div class="d-flex align-items-center mr-auto title-container">
        <div data-th-class="${mode} == 'municipality' ? 'opacity-zero'">
          <div class="roboto-plain subtitle d-none d-md-block" data-th-if="${mode == 'municipality'}" data-th-text="${page.displayName}"></div>
          <div class="roboto-bold municipality" data-th-if="${mode == 'municipality'}">
            <div data-th-if="${municipality}" data-th-text="${municipality.displayName}" data-th-remove="tag">Kommune</div>
            <div data-th-if="${municipality}" data-th-text="'('+${municipality.county.name}+')'" data-th-remove="tag">Fylke</div>
          </div>
          <div class="roboto-bold municipality" data-th-unless="${mode == 'municipality'}">Velg kommune i kart</div>
        </div>
      </div>
      <div id="search-container" data-th-if="${municipalities}" class="collapse">
        <div class="card ssb-dropdown">
          <div data-th-if="${mode == 'municipality'}" class="roboto-bold text-nowrap pr-4">Bytt kommune:</div>
          <div class="ssb-input">
            <input id="input-query-municipality" class="d-block" placeholder="Søk på kommune" role="button" data-display="static" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" autocomplete/>
            <button class="icon-wrapper search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <div id="municipality-list" class="dropdown-menu w-100 list-of-options" aria-labelledby="input-query-municipality">
              <a class="dropdown-item a-plain option-list-element" data-th-each="municipality: ${municipalities}"
                data-th-href="${portal.pageUrl({'_id='+page._id})} + ${municipality.path}"
                data-th-text="' ' + ${municipality.displayName}"
                data-th-attr="data-text=${municipality.displayName} + ' ' +  ${municipality.code}">Oslo
              </a>
            </div>
          </div>
        </div>
      </div>
      <a data-th-if="${mode == 'municipality'}" id="js-show-map" class="show-map text-nowrap" href="#">
        <i class="d-inline-block d-lg-none position-absolute map"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg></i>
        <span class="d-none d-lg-inline-block">Velg i kart</span>
        <i class="d-none d-lg-inline-block chevron"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg></i>
      </a>
      <a class="show-search d-lg-none position-absolute" href="#search-container" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="search-container" data-th-attr="data-mode=${mode}">
        <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></i>
      </a>
    </div>
  </div>
</section>
