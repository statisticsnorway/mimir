<div id="sticky-menu" class="w-100">
  <section class="xp-part part-menu-dropdown d-print-none">
    <div class="container position-relative">
      <div class="d-flex flex-row align-items-center">
        <div class="d-flex align-items-center mr-auto title-container">
          <div data-th-class="${modeMunicipality} ? 'opacity-zero'">
            <div class="roboto-plain subtitle d-none d-md-block"
                 data-th-if="${modeMunicipality}" data-th-text="${displayName}">
            </div>
            <div class="roboto-bold municipality" data-th-if="${modeMunicipality}">
              <div data-th-if="${municipality}" data-th-text="${municipalityName}" data-th-remove="tag">Kommune</div>
              <div data-th-if="${municipality}" data-th-text="'('+${municipality.county.name}+')'" data-th-remove="tag">Fylke</div>
            </div>
            <div class="roboto-bold title-choose-municipality municipality" data-th-unless="${modeMunicipality}">Velg kommune i kart</div>
          </div>
        </div>
        <div id="search-container" class="collapse" data-th-class="${!modeMunicipality} ? 'choose-municipality-search' : 'hide-search' ">
          <div data-th-if="${modeMunicipality}" class="change-municipality roboto-bold text-nowrap pr-4">Bytt kommune:</div>
          <div class="component-dropdown" data-th-id="${dropdownId}"/>
        </div>
        <button data-th-if="${modeMunicipality}"
                class="show-search d-inline-block d-lg-none position-absolute btn-drawer-toggler"
                data-target="#search-container"
                data-toggle="collapse"
                type="button"
                aria-expanded="false"
                aria-controls="search-container"
                aria-label="search">
          <i class="search">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </i>
        </button>
        <button data-th-if="${modeMunicipality}"
                class="show-map text-nowrap btn-drawer-toggler"
                type="button"
                aria-expanded="false"
                aria-controls="js-show-map">
          <span class="d-none d-lg-inline-block">Velg i kart</span>
          <i class="d-none d-lg-inline-block chevron">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="feather feather-chevron-down">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </i>
          <i class="d-inline-block d-lg-none position-absolute map">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="feather feather-map">
              <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
              <line x1="8" y1="2" x2="8" y2="18"></line>
              <line x1="16" y1="6" x2="16" y2="22"></line>
            </svg>
          </i>
        </button>
      </div>
    </div>
  </section>
  <div data-th-if="${modeMunicipality}">
    <div id="js-show-map" class="container collapse">
      <section class="xp-part part-map">
        <div id="map"
             class="map-border"
             data-th-data-path="${dataPathAssetUrl}"
             data-th-data-service="${dataServiceUrl}">
        </div>
      </section>
    </div>
  </div>
</div>
