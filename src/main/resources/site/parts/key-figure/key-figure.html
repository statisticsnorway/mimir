<section class="xp-part key-figures">
  <h3 data-th-if="${title}" data-th-text="${title}">
  </h3>

  <div class="row">

    <div data-th-each="figure, i: ${data}" data-th-remove="tag">

      <div class="d-md-none border-bottom mt-5 mb-5 col-12" data-th-if="${i.index}">
      </div>

      <div class="d-none d-md-block border-bottom mt-5 mb-5 col-12" data-th-if="${i.index && i.index % 2 == 0}">
      </div>

      <div data-th-class="${figure['size'] == 'large'} ? 'col-md-12' : 'col-md-6'">

        <div class="ssb-key-figures">
          <div class="icon-container kf-icon" data-th-classappend="${figure['size']} ? ${figure['size']}">
            <img class="w-100" data-th-if="${figure.icon}" data-th-src="${portal.imageUrl({'_id=' + figure.icon, '_scale=block(80,80)'})}"/>
          </div>

          <div class="d-flex flex-column">
            <h4 data-th-unless="${figure.glossaryId}" data-th-text="${figure.displayName}" class="ssb-title kf-title"></h4>
            <a data-th-if="${figure.glossaryId}"
               data-th-text="${figure.displayName}"
               class="a-glossary"
               data-th-href="${portal.pageUrl({'_id='+figure.glossaryId})}"
               data-th-aria-describedby="'glossary-' + ${figure.glossaryId}"></a>

            <div class="kf-time" data-th-text="${figure.time}">
              2018
            </div>

            <div class="ssb-number mt-auto" data-th-classappend="${figure['size']} ? ${figure['size']}">
              <data data-th-value="${figure.value}" data-th-utext="${figure.valueHumanReadable}">
              </data>
            </div>
            <h4 data-th-text="${figure.denomination}" class="ssb-title kf-title"></h4>
          </div>
        </div>

        <div data-th-if="${figure.source}" data-th-unless="${source}">
          <h4 class="pt-3 mb-0">Kilde:</h4>
          <a class="ssb-link" data-th-href="${figure.source.url}" data-th-text="${figure.source.title}"></a>
        </div>

      </div>
    </div>
  </div>
  <div class="row" data-th-if="${source}">
    <div class="col-12">
      <h4 class="pt-3 mb-0">Kilde:</h4>
      <a class="ssb-link" data-th-href="${source.url}" data-th-text="${source.title}">
      </a>
    </div>
  </div>
</section>

<!-- GLOSSARY -->
<div data-th-replace="mimir:/site/includes/glossary.html"></div>
