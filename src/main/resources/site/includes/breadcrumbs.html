<div class="container d-print-none">
  <nav class="row mt-2" role="navigation" aria-label="secondary">
    <div class="col-12">
      <a class="d-none d-md-inline ssb-link" href="https://www.ssb.no">
        <span class="link-text" data-th-text="${language.phrases.home}">Forsiden</span>
      </a>
      <div data-th-each="crumb, i: ${breadcrumbs}" data-th-remove="tag">
      <span class="mr-1 d-md-none" data-th-if="${i.count == #lists.size(breadcrumbs) - 1}">&lt;</span>
        <span class="ml-1 mr-1 d-none d-md-inline">/</span>
        <a 
          class="ssb-link" 
          data-th-unless="${i.last}" 
          data-th-href="${portal.pageUrl({'_path='+crumb._path})}" 
          data-th-classappend="${ i.count != #lists.size(breadcrumbs) - 1 } ? 'd-none d-md-inline'"
        >
          <span class="link-text" data-th-text="${crumb.displayName}"></span>
        </a>
        <span data-th-if="${i.last}" data-th-text="${crumb.displayName}" class="d-none d-md-inline"></span>
      </div>
    </div>
  </nav>
</div>
