<div
        class="d-none popper popper-wide"
        data-th-unless="${#arrays.isEmpty(glossary)}"
        data-th-each="word: ${glossary}"
        data-th-id="'glossary-' + ${word._id}"
        data-th-attr="data-href=${portal.pageUrl({'_id=' + word._id})}">
  <div
          class="mr-4"
          data-th-text="${word.displayName}"></div>

  <div
          class="small"
          data-th-utext="${word.ingress}"></div>

  <button
          class="btn btn-close">x</button>
  <div
          class="popper__arrow"
          x-arrow=""
          style="left: 115px;">

  </div>

</div>
