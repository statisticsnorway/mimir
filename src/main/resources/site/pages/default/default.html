<!DOCTYPE html>
<html data-th-lang="${language.code}">
<head>
  <script async data-th-if="${GA_TRACKING_ID}" data-th-src="|https://www.googletagmanager.com/gtag/js?id=${GA_TRACKING_ID}|"></script>
  <script th:inline="javascript">
    var highchart = []
  </script>
  <script th:inline="javascript" data-th-if="${GA_TRACKING_ID}">
    /*<![CDATA[*/
    <!-- Global site tag (gtag.js) - Google Analytics -->
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', /*[[${GA_TRACKING_ID}]]*/);
    /*]]>*/
  </script>

  <meta charset="UTF-8" />
  <meta http-equiv="Cache-control" content="NO-CACHE" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta data-th-if="${page.data.metaDescription}" name="description" data-th-content="${page.data.metaDescription}" />
  <title data-th-text="${pageTitle}"></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans:700|Roboto:700|Roboto+Condensed:700" />
  <link rel="stylesheet" data-th-href="${stylesUrl}" />
  <link rel="alternate" data-th-if="${alternateLanguageVersionUrl}" data-th-href="${alternateLanguageVersionUrl}" data-th-hreflang="${language.alternate}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>
<body class="xp-page" data-th-classappend="${bodyClasses}">
  <!-- HEADER -->
  <div id="ssb-menu" data-th-include="mimir:/site/includes/ssbMenu.html"></div>

  <!-- Metainfo to make the page searchable -->
  <div id="metainfo-container" data-th-include="mimir:/site/includes/metainfoSearch.html" data-th-remove="tag"></div>

  <!-- MAIN -->
  <main class="xp-region" data-th-if="${!isFragment}">
    <div class="container-fluid bg-white pt-2 pb-4">
      <!-- breadcrumbs -->
      <div id="breadcrumbs" class="container d-print-none"></div>

      <!-- Alerts Info and error -->
      <section class="xp-part container pt-2" id="alerts"></section>
    </div>

    <div data-th-if="${page.data.title}" class="container mb-5">
      <h1 data-th-text="${page.data.title}"></h1>
    </div>

    <!-- preview -->
    <div class="container pt-5" data-th-if="${preview}" data-th-utext="${preview.body}">
    </div>

    <div data-th-if="${showIngress}" class="container ingress">
      <div class="row">
        <div class="mt-3 mt-md-0 col-lg-8" data-th-utext="${ingress}"></div>
      </div>
    </div>

    <div
      data-th-each="region : ${configRegions}"
      data-th-remove="tag"
    >
      <div data-th-if="${region.showGreyTriangle}" class="grey-triangle"/>
      <div
        class="searchabletext"
        data-th-classappend="${region.view} == 'card' ? 'layout-topic border-top-green container' : 'container-fluid p-0'"
      >
      <h2 data-th-if="${region.hideTitle && region.title}" class="sr-only sr-only-focusable" data-th-text="${region.title}"></h2>
      <h2 data-th-if="${!region.hideTitle && region.title}" data-th-text="${region.title}"></h2>
        <div 
          class="row"
          data-th-data-portal-region="${region.region}"
        >
          <div data-th-each="component : ${region.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"/>
          </div>
        </div>
      </div>
    </div>
    <div data-th-if="${mainRegionComponents}" data-portal-region="main" class="searchabletext">
      <div data-th-each="component : ${mainRegionComponents}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag" ></div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
  </footer>

  <script type="text/javascript" data-th-src="${jsLibsUrl}"></script>
</body>
</html>
