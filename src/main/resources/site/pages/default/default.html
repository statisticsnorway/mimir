<!DOCTYPE html>
<html data-th-lang="${page.language.code}">
<head>
  <script async data-th-if="${config.GA_TRACKING_ID}" data-th-src="|https://www.googletagmanager.com/gtag/js?id=${config.GA_TRACKING_ID}|"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var highchart = []
    /*]]>*/
  </script>
  <script th:inline="javascript" data-th-if="${config.GA_TRACKING_ID}">
    /*<![CDATA[*/
    var highchart = {}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', /*[[${config.GA_TRACKING_ID}]]*/);
    /*]]>*/
  </script>

  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta data-th-if="${page.data.metaDescription}" name="description" data-th-content="${page.data.metaDescription}">
  <title data-th-text="${page.displayName} + ' - Statistisk sentralbyrÃ¥'"></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans:700|Roboto:700|Roboto+Condensed:700">
  <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/styles.css', 'ts=' + ts})}"/>
  <link rel="alternate" data-th-if="${page.language.exists}" data-th-href="${portal.pageUrl({'_path='+page.language.path})}" data-th-hreflang="${page.language.alternate}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body class="xp-page" data-th-classappend="${colorize} + ' ' +  ${mode != 'map' and page.page.config and page.page.config.bkg_color == 'grey' ? 'bkg-grey' : ''}">
  <!-- HEADER -->
  <div id="ssb-menu" data-th-include="mimir:/site/includes/ssb-menu.html"></div>

  <!-- MAIN -->
  <main data-portal-region="main" class="xp-region" data-th-if="${!isFragment}">

    <!-- Metainfo to make the page searchable -->
    <div class="metainfo" style="display:none">
      <div class="id" data-th-text="${page._id}">199391</div>
      <div class="gruppering" data-th-text="${page._id}">199391</div>
      <div class="undertittel" data-th-text="${page.data.subtitle}">Auke i byggjekostnadene</div>
      <div class="innholdstype">artikkel</div>
      <div class="publiseringsdato" data-th-text="${page.createdTime}">2077-05-12T10:00:00.000Z</div>
      <div class="hovedemner">Test av mimir</div>
      <div class="sprak" data-th-text="${page.language.code == 'en'}? 'en' : 'no'">nb</div>
      <div class="stikkord">mimirprosjekt</div>
    </div>

    <div class="container-fluid bg-white pt-2 pb-4">
      <!-- breadcrumbs -->
      <div data-th-replace="mimir:/site/includes/breadcrumbs.html"></div>

      <!-- Alerts Info and error -->
      <div data-th-replace="mimir:/site/includes/alerts.html"></div>
    </div>

    <div data-th-if="${page.data.title}" class="container mb-5">
      <h1 data-th-text="${page.data.title}"></h1>
    </div>

    <!-- preview -->
    <div class="container pt-5" data-th-if="${page.preview}" data-th-utext="${page.preview.body}">
    </div>

    <div data-th-if="${page.data.ingress} and ${page.type == 'mimir:page'}" class="container ingress">
      <div class="row">
        <div class="mt-3 mt-md-0 col-lg-8 searchabletext" data-th-utext="${page.data.ingress}"></div>
      </div>
    </div>

    <div data-th-if="${mainRegion}" data-th-remove="tag">
      <div data-th-each="component : ${mainRegion.components}"
        data-th-classappend="${component.descriptor != 'mimir:banner'
                            and component.descriptor != 'mimir:menu-dropdown'
                            and component.descriptor != 'mimir:map' ? 'container' : ''} + ' '
                            + ${component.descriptor == 'mimir:menu-dropdown' and mode == 'municipality' ? 'sticky-top' : ''}
                            + ' ' + ${component.descriptor == 'mimir:preface' ? 'preface-container' : ''}"
        data-th-remove="${component.descriptor == 'mimir:banner'} ? tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
      </div>
  </main>

  <!-- GLOSSARY -->
  <div data-th-replace="mimir:/site/includes/glossary.html"></div>

  <!-- FOOTER -->
  <footer>
  </footer>

  <script type="text/javascript" data-th-src="${portal.assetUrl({'_path=js/libs.js', 'ts=' + ts})}"></script>
</body>
</html>
