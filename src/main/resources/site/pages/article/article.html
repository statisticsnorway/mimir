<!DOCTYPE html>
<html data-th-lang="${language.code}">
<head>
  <script async data-th-if="${config.GA_TRACKING_ID}" data-th-src="|https://www.googletagmanager.com/gtag/js?id=${config.GA_TRACKING_ID}|"></script>
  <script th:inline="javascript" data-th-if="${config.GA_TRACKING_ID}">
    /*<![CDATA[*/
    <!-- Global site tag (gtag.js) - Google Analytics -->
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', /*[[${config.GA_TRACKING_ID}]]*/);
    /*]]>*/
  </script>

  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta data-th-if="${page.data.metaDescription}" name="description" data-th-content="${page.data.metaDescription}">
  <title data-th-text="${page.displayName} + ' - Statistisk sentralbyrÃ¥'"></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans:700|Roboto:700|Roboto+Condensed:700">
  <link rel="stylesheet" data-th-href="${stylesUrl}"/>
  <link data-th-each="altLanguage : ${language.alternativeLanguages}"
        rel="alternate"
        data-th-if="${altLanguage.altVersionExists}"
        data-th-href="${altLanguage.linkSrc}"
        data-th-hreflang="${altLanguage.code}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body class="xp-page" data-th-classappend="${colorize}">
  <!-- HEADER -->
  <div id="ssb-menu" data-th-include="mimir:/site/includes/ssbMenu.html"></div>

  <!-- MAIN -->
  <main>
    <div data-portal-region="main" class="xp-region container" data-th-if="${!isFragment}">
      <div data-th-if="${page.data.title}" class="mb-5">
        <h1 data-th-text="${page.data.title}"></h1>
      </div>

      <!-- preview -->
      <div data-th-if="${page.preview}" data-th-utext="${page.preview.body}"></div>

      <div data-th-if="${mainRegion}" class="row">
        <div data-th-class="col-md-4">
          <div data-th-if="${language.published}">
            <div class="roboto-condensed-bold text-uppercase" data-th-text="${language.phrases.published}">PUBLISERT</div>
            <div><time data-th-datetime="${publishedDatetime}" data-th-text="${language.published}"></time></div>
          </div>
          <div data-th-if="${language.published}" class="pt-3">
            <div class="roboto-condensed-bold text-uppercase" data-th-text="${language.phrases.modified}">ENDRET</div>
            <div><time data-th-datetime="${modifiedDatetime}" data-th-text="${language.modified}"></time></div>
          </div>
        </div>
        <div class="col-md-8 article">
          <div data-th-if="${page.data.ingress}" class="mt-3 mt-md-0 ingress" data-th-utext="${page.data.ingress}"></div>
          <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
          </div>
        </div>
      </div>
    </div>
    <div data-portal-region="bottom" class="xp-region container" >
      <div data-th-if="${bottomRegion}" class="row mt-3">
        <div data-th-class="col-md-12">
          <div data-th-each="component : ${bottomRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
  </footer>

  <script type="text/javascript" data-th-src="${jsLibsUrl}"></script>
</body>
</html>
