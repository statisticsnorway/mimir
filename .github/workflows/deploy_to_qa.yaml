name: 'Deploy to QA'
on:
  push:
    branches:
      - 'develop'
  workflow_dispatch:  # Allows the workflow to be manually triggered.

concurrency:
  group: mimir-qa
  cancel-in-progress: true

jobs:
  deploy_to_qa:
    name: 'Deploy to QA'
    permissions:
      contents: write
    runs-on: 'ubuntu-latest'
    environment: 'QA_mimir'
    steps:
      - id: build_app
        uses: enonic/release-tools/build-and-publish@master
        with:
          skipPublishing: true
      - name: Upload artifacts
        id: upload_artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mimir-qa-${{ github.run_number }}
          path: './build/libs/*.jar'
      - id: deploy_app_to_XP
        uses: 'enonic/action-app-deploy@main'
        with:
          url: ${{ secrets.ENONIC_QA_URL }}
          username: ${{ secrets.ENONIC_USER }}
          password: ${{ secrets.ENONIC_QA_PASS }}
          client_cert: ${{ secrets.ENONIC_DEPLOY_CERT }}
          client_key: ${{ secrets.ENONIC_DEPLOY_KEY }}
          app_jar: './build/libs/*.jar'
      - name: Send failure message to Slack
        id: slack_failure
        if: steps.deploy_app_to_XP.outcome == 'failure'
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_MIMIR_UTV }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ github.workflow }} in ${{ github.repository }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                      "alt_text" : "Github logo"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Run by: *${{ github.actor }}* on: *${{ github.ref_name }}*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üí£ Build ${{ github.run_number }} is a *${{ job.status }}*, and that's cool!\nCommit message: *${{ github.event.head_commit.message }}*\nIf you want to fix it, start by looking at the <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow output>"
                  }
                }
              ]
            }
  mabl_test:
    # Run this job after deploy is finished, and only run if deploy succeeded
    needs: deploy_to_qa
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Git checkout
        uses: actions/checkout@v5
      - name: Branch name and commit hash
        run: |
          echo running on branch ${GITHUB_HEAD_REF##*/} or ${GITHUB_REF##*/}
          echo running $(echo $GITHUB_SHA | cut -c1-8) and ${GITHUB_SHA}
      - name: install mabl
        run: npm install -g @mablhq/mabl-cli
      - name: mabl end-to-end test - TEST
        run: mabl deployments create --api-key ${{ secrets.MABLAPIKEY }} --application-id ${{ secrets.MABLAPPID }} --environment-id ${{ secrets.MABLENVQA }} --labels MIMIR --await-completion
      - name: Send mabl test failure message to Slack
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_MIMIR_MABL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Mabl Tests Failed in QA ${{ github.repository }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                      "alt_text" : "Github logo"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Run by: *${{ github.actor }}* on: *${{ github.ref_name }}*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå Mabl tests failed for build ${{ github.run_number }}\nCommit message: *${{ github.event.head_commit.message }}*\nPlease check the <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow output> for details"
                  }
                }
              ]
            }
