name: 'Deploy to PROD'
on:
  push:
    branches:
      - 'master'
  workflow_dispatch:  # Allows the workflow to be manually triggered.

concurrency:
  group: mimir-prod
  cancel-in-progress: true

jobs:
  deploy_to_prod:
    name: 'Deploy to PROD'
    permissions:
      contents: write
    runs-on: 'ubuntu-latest'
    environment: 'production'
    steps:
      - id: build_app
        uses: enonic/release-tools/build-and-publish@master
        with:
          skipPublishing: true
      - name: Get Version Number
        id: get_version_number
        run: |
          VERSION=$(awk -F' = ' '/^version/ {print $2}' ./gradle.properties)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
      - name: Upload artifacts
        id: upload_artifacts
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: mimir-prod-${{ github.run_number }}
          path: "./build/libs/*.jar"
      - id: deploy_app_to_XP
        uses: 'enonic/action-app-deploy@main'
        with:
          url: ${{ secrets.ENONIC_PROD_URL }}
          username: ${{ secrets.ENONIC_USER }}
          password: ${{ secrets.ENONIC_PROD_PASS }}
          client_cert: ${{ secrets.ENONIC_DEPLOY_CERT }}
          client_key: ${{ secrets.ENONIC_DEPLOY_KEY }}
          app_jar: "./build/libs/*.jar"
      # Merge to master PR should have release notes as PR body
      - name: Get PR body from latest merged PR
        id: get_pr_body
        run: |
          # Get the latest PR that was merged to master
          PR_BODY=$(gh pr list --state merged --base master --limit 1 --json body --jq '.[0].body')
          echo "pr_body<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create tag and release
        id: tag_and_release
        if: steps.deploy_app_to_XP.outcome == 'success'
        run: |
          gh release create v$VERSION --notes "${{ steps.get_pr_body.outputs.pr_body }}" --title $VERSION --fail-on-no-commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Send success message to Slack
        id: slack_success
        if: steps.deploy_app_to_XP.outcome == 'success'
        env:
          ACTOR: ${{ github.actor }}
          REF: ${{ github.ref_name }}
          RUN_NUMBER: ${{ github.run_number }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          COMMIT_URL: $ {{github.event.head_commit.url}}
          WORKFLOW: ${{ github.workflow }}
          REPO: ${{ github.repository }}
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_ALERTS_PROD }}
          webhook-type: incoming-webhook
          # Using Github block kit (https://api.slack.com/reference/block-kit/blocks) to configure the Slack message, see https://docs.github.com/en/actions/learn-github-actions/contexts
          # for more information about context variables
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "$WORKFLOW  in $REPO"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                      "alt_text" : "Github logo"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Run by: *$ACTOR* on: *$REF*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ›  Build $RUN_NUMBER is a *${{ job.status }}*, well done!\n<${{ env.PR_URL || env.COMMIT_URL }}|Commit or PR>"
                  }
                }
              ]
            }
      - name: Send failure message to Slack
        id: slack_failure
        if: steps.deploy_app_to_XP.outcome == 'failure'
        uses: slackapi/slack-github-action@v2
        env:
          ACTOR: ${{ github.actor }}
          REF: ${{ github.ref_name }}
          RUN_NUMBER: ${{ github.run_number }}
          WORKFLOW: ${{ github.workflow }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          webhook: ${{ secrets.SLACK_MIMIR_UTV }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "$WORKFLOW in $REPO"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                      "alt_text" : "Github logo"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Run by: *$ACTOR* on: *$REF*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ’£ Build $RUN_NUMBER is a *${{ job.status }}*, and that's cool!\nIf you want to fix it, start by looking at the <https://github.com/$REPO/actions/runs/$RUN_ID|workflow output>"
                  }
                }
              ]
            }
