name: 'Deploy to Test'
on:
  pull_request:
  workflow_dispatch: # Allows the workflow to be manually triggered.

concurrency:
  group: mimir-test
  cancel-in-progress: false

jobs:
  deploy_to_test:
    name: 'Deploy to Test'
    permissions:
      contents: write
    runs-on: 'ubuntu-latest'
    environment: 'test'
    steps:
      - id: build_app
        uses: enonic/release-tools/build-and-publish@master
        with:
          skipPublishing: true
      - name: Upload artifacts
        id: upload_artifacts
        if: success()
        uses: actions/upload-artifact@v5
        env:
          RUN_NUMBER: ${{ github.run_number }}
        with:
          name: mimir-test-$RUN_NUMBER
          path: './build/libs/*.jar'
      - id: deploy_app_to_XP
        uses: 'enonic/action-app-deploy@main'
        with:
          # Secrets from Github repository
          url: ${{ secrets.ENONIC_TEST_URL }}
          username: ${{ secrets.ENONIC_USER }}
          password: ${{ secrets.ENONIC_TEST_PASS }}
          client_cert: ${{ secrets.ENONIC_DEPLOY_CERT }}
          client_key: ${{ secrets.ENONIC_DEPLOY_KEY }}
          app_jar: './build/libs/*.jar'
      - name: Send failure message to Slack
        id: slack_failure
        if: steps.deploy_app_to_XP.outcome == 'failure'
        uses: slackapi/slack-github-action@v2
        env:
          ACTOR: ${{ github.actor }}
          REF: ${{ github.ref_name }}
          RUN_NUMBER: ${{ github.run_number }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          WORKFLOW: ${{ github.workflow }}
        with:
          webhook: ${{ secrets.SLACK_MIMIR_UTV }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                      "text": "${{ env.WORKFLOW }} in ${{ env.REPO }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                      "alt_text" : "Github logo"
                    },
                    {
                    "type": "mrkdwn",
                    "text": "Run by: *${{ env.ACTOR }}* on: *${{ env.REF }}*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ’£ Build ${{ env.RUN_NUMBER }} is a *${{ job.status }}*, and that's cool!\nIf you want to fix it, start by looking at the <https://github.com/${{ env.REPO }}/actions/runs/${{ env.RUN_ID }}|workflow output>"
                  }
                }
              ]
            }
  mabl_test:
    # Run this job after deploy is finished, and only run if deploy succeeded
    needs: deploy_to_test
    permissions:
      contents: read
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Git checkout
        uses: actions/checkout@v6
      - name: Branch name and commit hash
        run: |
          echo running on branch ${GITHUB_HEAD_REF##*/} or ${GITHUB_REF##*/}
          echo running $(echo $GITHUB_SHA | cut -c1-8) and ${GITHUB_SHA}
      - name: install mabl
        run: npm install -g @mablhq/mabl-cli
      - name: mabl end-to-end test - TEST
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: mabl deployments create --api-key ${{ secrets.MABLAPIKEY }} --application-id ${{ secrets.MABLAPPID }} --environment-id ${{ secrets.MABLENVTEST }} --labels MIMIR --revision $GITHUB_SHA --await-completion
