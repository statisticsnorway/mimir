name: 'Update MIMIR version number'
on:
  pull_request:
    types: [labeled, unlabeled]
  # branches:
  #   - 'master'

jobs:
  update_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Version Bump Type
        id: determine_bump_type
        run: |
          if [[ $(contains(github.event.pull_request.labels.*.name, 'major-release')) ]]; then
            echo "major"
          elif [[ $(contains(github.event.pull_request.labels.*.name, 'minor-release')) ]]; then
            echo "minor"
          elif [[ $(contains(github.event.pull_request.labels.*.name, 'patch-release')) ]]; then
            echo "patch"
          fi
