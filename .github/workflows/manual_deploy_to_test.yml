name: 'Manual deploy to TEST'
# Action that will download previously created artifact and deploy it to the test environment
on:
  workflow_dispatch:
   # We need the Github Action Run number to select which artifact to download
    inputs:
      gh_run_number:
        description: 'The Github Action run number to deploy'
        required: true

jobs:
  deploy-artifact:
    name: 'Deploy artifact'
    runs-on: ubuntu-latest
    steps:
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.27.0
        with:
          workflow: deploy_to_test.yaml
          run_number: ${{ github.event.inputs.gh_run_number }}
      - name: display downloads
        run: ls -R
      - id: deploy_app_to_XP
        uses: 'enonic/action-app-deploy@main'
        with:
          # Secrets from Github repository
          url: ${{ secrets.ENONIC_TEST_URL }}
          username: ${{ secrets.ENONIC_USER }}
          password: ${{ secrets.ENONIC_TEST_PASS }}
          client_cert: ${{ secrets.ENONIC_CERT }}
          client_key: ${{ secrets.ENONIC_KEY }}
          app_jar: "*.jar"
      - name: Send failure message to Slack
        id: slack_failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ github.workflow }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                      "alt_text" : "Github logo"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Run by: *${{ github.actor }}* on: *${{ github.ref_name }}*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ’£ Build ${{ github.event.inputs.gh_run_number }} is a *${{ job.status }}*, and that's cool!\nIf you want to fix it, start by looking at the <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow output>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_MIMIR_UTV }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
  mabl_test:
    # Run this job after deploy is finished, and only run if deploy succeeded
    needs: deploy-artifact
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Branch name and commit hash
        run: |
              echo running on branch ${GITHUB_HEAD_REF##*/} or ${GITHUB_REF##*/}
              echo running $(echo $GITHUB_SHA | cut -c1-8) and ${GITHUB_SHA}
      - name: install mabl
        run: npm install -g @mablhq/mabl-cli
      - name: mabl end-to-end test - TEST
        run: mabl deployments create --api-key ${{ secrets.MABLAPIKEY }} --application-id ${{ secrets.MABLAPPID }} --environment-id ${{ secrets.MABLENVTEST }} --labels MIMIR --await-completion
